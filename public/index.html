<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebAR Foundation | app</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0; overflow: hidden;">
    <canvas id="unity-canvas" style="width: 100%; height: 100%; background: #231F20"></canvas>
    <script src="Build/Bernina Express Ar.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      function onResize () {
        console.log("resize");
        var canvas = document.querySelector("#unity-canvas");
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        console.log("set size: ", canvas.width, canvas.height);
      }

      window.addEventListener("resize", function() {
        onResize();
      });
      onResize();

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/e8320c34a016ff3bbc453d69367a8d5d.data.unityweb",
        frameworkUrl: "Build/8819835e1cfe019c7e6dad7166ee9bb6.js.unityweb",
        codeUrl: "Build/7e5a3c0cb7749be3b0a07ae29e603427.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Ateo GmbH",
        productName: "app",
        productVersion: "0.18",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
